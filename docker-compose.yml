services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: deepsummit_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_MAX_CONNECTIONS: 100
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./infrastructure/init_db.sql:/docker-entrypoint-initdb.d/01_init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deepsummit_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: deepsummit_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - deepsummit_network
    restart: unless-stopped

networks:
  deepsummit_network:
    driver: bridge
    name: deepsummit_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
