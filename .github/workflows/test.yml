name: CI

on:
  push:
    branches:
      - main
      - "feature/*"
    paths:
      - "ml/**"
      - "backend/**"
      - "utils/**"
      - "scripts/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/test.yml"
  pull_request:
    branches:
      - main
    paths:
      - "ml/**"
      - "backend/**"
      - "utils/**"
      - "scripts/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/test.yml"

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        run: mypy ml/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"

      - name: Run tests
        run: pytest -v --tb=short -x
