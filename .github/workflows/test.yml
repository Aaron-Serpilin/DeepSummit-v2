name: CI

on:
  push:
    branches:
      - main
      - 'feature/*'  
    paths:
      # Only run when these paths change (saves runner time)
      - 'ml/**'
      - 'backend/**'
      - 'utils/**'
      - 'scripts/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ml/**'
      - 'backend/**'
      - 'utils/**'
      - 'scripts/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'

jobs:

  # Lint-and-type-check: fast checks that catch obvious issues before running slower tests.
  lint-and-type-check:
    runs-on: ubuntu-latest

    # Sequential execution within the job
    steps:
      # Checkout clones the repo code for the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Starts Python on the base OS
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # This speeds up subsequent workflow runs a lot by caching downloaded packages between runs
          cache: 'pip'

      # Installs dependencies from pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"

      # Ruff checks for style issues, unused imports, and potential bugs.
      # If ruff finds issues, this step fails and the whole workflow fails.
      - name: Lint with ruff
        run: ruff check .

      # mypy verifies type hints are correct. Catches type errors at CI time.
      - name: Type check with mypy
        run: mypy ml/ --ignore-missing-imports

  # Runs the actual test suite. This is where pytest executes the tests.
  test:
    runs-on: ubuntu-latest

    # "needs" creates a dependency between jobs.
    # This job waits for lint-and-type-check to pass before starting. No point running slow tests if basic checks fail.
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"

      # pytest discovers and runs all test_*.py files in the tests/ directory.
      # -v = verbose output (shows each test name and result)
      # --tb=short = shorter tracebacks on failure (easier to read)
      # -x = stop on first failure (faster feedback)
      - name: Run tests
        run: pytest -v --tb=short -x

  # For later, can add a job-performance test for ml
